<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>VueJS Tutorial</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="styles.css" rel = 'stylesheet' />
    </head>
    <body>
        <div id = "vue-app">
            <h1> {{ greet('afternoon') }}</h1>
            <p> Name: {{ name }} </p>
            <p>Job: {{ job }}</p>

            <h1>Data Binding</h1>
            <a href="website">Naver</a>
            <!-- {{}} 안에 있으면 작동하지 않음 -->
            <a v-bind:href="website"></a>
            <!-- 콘솔 창에서 보이는 것이 다름
            <a href="website">Naver</a>
            <a href="www.naver.com"></a> -->
            <a :href="website">Naver</a>
            <input type="text" value="suin" />
            <input type="text" v-bind:value="job" />
           <p v-html="websiteTag"></p>
        <!-- {{ name }} 
        div 밖에 있으므로 이름을 알 수 없음 -->
        <script src="app.js"></script>
    </body>
</html>
